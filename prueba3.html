<script>
        var arreglo = [
            [7,8,5,1,9,2,4,3,6],
            [1,3,9,4,5,6,8,7,2],
            [4,2,6,7,3,8,5,1,9],
            [6,5,8,3,4,9,7,2,1],
            [9,1,4,2,7,5,3,6,8],
            [3,7,2,8,6,1,9,4,5],
            [8,6,7,5,1,3,2,9,4],
            [5,9,3,6,2,4,1,8,7],
            [2,4,1,9,8,7,6,5,0]


            [7,8,0,1,0,2,4,3,6],
            [1,0,9,4,5,6,0,7,2],
            [0,2,6,7,3,8,0,1,9],
            [0,5,0,0,0,9,7,2,1],
            [0,1,4,0,7,5,3,6,8],
            [3,7,2,8,6,1,9,0,0],
            [8,0,7,5,1,3,2,0,4],
            [5,0,3,0,0,0,1,0,0],
            [2,0,1,9,0,7,0,5,3]
        ];

        var arreglo2 = [
            [7,8,5,1,9,2,4,3,6],
            [1,3,9,4,5,6,8,7,2],
            [4,2,6,7,3,8,5,1,9],
            [6,5,8,3,4,9,7,2,1],
            [9,1,4,2,7,5,3,6,8],
            [3,7,2,8,6,1,9,4,5],
            [8,6,7,5,1,3,2,9,4],
            [5,9,3,6,2,4,1,8,7],
            [2,4,1,9,8,7,6,5,3]
        ];

        imprimir();
        var vidas = 3;
        var suma = 0;
        var verificarExistencia = true;

    do {
        suma = 0;
        verificarExistencia = true;
        var valor = parseInt(prompt("Ingrese el valor que desea ingresar"));
        let filaX = prompt("Ingrese en que fila gusta ingresar");
        let columnaY = prompt("Ingrese en que columna ingresar");
        //que no se pueda ingresar un numero si ya existe uno en la matriz
        for(let i = 1; i <= 9; i++){
            if(arreglo[filaX][columnaY] == i){
                console.log("primer: Ya Existe un Numero en las Cordenadas "+filaX+" "+columnaY);
                verificarExistencia = false;
            }
        }
        if(verificarExistencia == true){
            //verificar que no se repitan los numeros en la fila y columna
            var verificar = true;
                for(let i = 0; i < 9; i++){
                    if(valor == arreglo2[filaX][columnaY]){
                        verificar = false;
                    }
                } 
            
            if(verificar == true){
                alert("Respuesta Incorrecta , !!Pierdes una vida!! "+"\n"+"Vidas Restantes: "+vidas);
                vidas--;
            }else{
                alert("Respuesta Correcta");
                arreglo[filaX][columnaY] = valor;
                imprimir();
            }

            for(let i = 0; i < 9; i++){
                for(let j = 0; j < 9; j++){
                    suma += arreglo[i][j];
                }
            }
            //console.log("Suma: " + suma);
            //validacion de que no se repitan los numeros en la matriz
            if(vidas == 0){
                alert("Perdiste");
            }else if(suma == 405){
                alert("Ganaste");
            }
        }     
    } while (suma != 405 && vidas != 0);

        //limpiar consola
        function imprimir(){
            console.clear();
            console.table(arreglo);
        }
    

</script>
